  <style>
    /* 游꿛 Estilos generales */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #fef9c3);
      color: #1e293b;
    }

    /* 游닄 Barra lateral */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #1e3a8a, #3b82f6);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .sidebar h2 {
      color: #f8fafc;
      font-size: 1.3em;
      margin-bottom: 20px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #e2e8f0;
      padding: 12px 18px;
      width: 160px;
      text-align: center;
      border-radius: 8px;
      margin: 8px 0;
      transition: background 0.3s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #60a5fa;
      transform: scale(1.05);
    }

    /* 游뿼 Contenido principal */
    .content {
      margin-left: 240px;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .content h1 {
      font-size: 2.5em;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .content h2 {
      color: #334155;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .content p {
      max-width: 750px;
      font-size: 1.1em;
      line-height: 1.6;
      text-align: justify;
      background-color: #ffffffc2;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    /* 游 Imagen */
    .content img {
      width: 380px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-top: 10px;
      transition: transform 0.3s;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    /* 游님 Dise침o adaptable */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        flex-direction: row;
        justify-content: center;
      }

      .content {
        margin-left: 0;
        padding: 20px;
      }

      .sidebar a {
        margin: 5px;
      }
    }
  </style>
